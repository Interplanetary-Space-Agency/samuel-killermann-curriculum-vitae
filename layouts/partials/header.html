<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>
    {{- if not .IsHome }}
    {{- if eq .Kind "page" }}{{ .Title }}
    {{- else if eq .Data.Singular "tag" }}{{ .Data.Term }}
    {{- else if isset .Params "title" }}{{.Title}}
    {{- else }}Posts
    {{- end }} - {{ end }}
    {{- .Site.Title -}}
    </title>
    <!-- Meta -->
    {{- if eq .Kind "page" }}
    <meta name="description" content="{{if isset .Params "blurb"}}{{.Params.blurb}}{{else}}{{ .Summary }}{{end}}">
    <meta name="author" content="{{ .Params.author | default .Site.Params.author }}">
    {{ else }}
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    {{ end -}}
    <!-- Styles -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#af6ee2">
    <meta name="msapplication-TileColor" content="#af6ee2">
    <meta name="theme-color" content="#af6ee2">
    <!-- Generator -->
    <meta name="generator" content="Hugo {{ .Hugo.Version }}">
    <!-- RSS -->
    <link rel="alternate" type="application/atom+xml" href="/index.xml" title="{{ .Site.Title }}">
</head>
<body class="{{if eq .Kind `page` }}single{{else}}list{{end}}">
  <header id="main-header" class="header">
    {{ if .IsHome }}
    <h1 class="title"><a href="{{ `/` }}"><span>ðŸŽ¤</span>sK</a></h1>
    {{ else }}
    <p class="title"><a href="{{ `/` }}"><span>ðŸŽ¤</span>sK</a></p>
    {{ end }}
    <button class="menu-toggle" type="button"></button>
    <nav class="menu">
      <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li class="{{ if $currentPage.IsMenuCurrent `main` . }}active{{ end }}">
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </header>
